<!DOCTYPE html>

</head>
<body class="bg-gray-50 text-gray-900 h-[100dvh] flex flex-col overflow-hidden">

    <header class="flex-none bg-white border-b border-gray-200 px-4 py-3 flex justify-between items-center shadow-sm z-20">

            üçî Qu·∫£n L√Ω Kho

        <button id="reset-btn" class="text-xs bg-red-50 text-red-600 px-3 py-2 rounded font-bold active:bg-red-100 border border-red-100">
            L√†m m·ªõi

    </header>

    <div class="flex-none grid grid-cols-2 border-b border-gray-200 bg-white z-10">
        <button id="tab-input" class="py-3 text-sm font-bold text-blue-600 border-b-2 border-blue-600 transition-colors">Nh·∫≠p Kho</button>
        <button id="tab-history" class="py-3 text-sm font-bold text-gray-400 border-b-2 border-transparent transition-colors">L·ªãch S·ª≠</button>
    </div>

    <main id="main-container" class="flex-1 overflow-y-auto bg-gray-50 p-3 scroll-smooth relative">
        
        <div id="view-input" class="fade-in pb-4">
            <div class="flex justify-between text-[11px] font-bold text-gray-400 uppercase mb-2 px-1 tracking-wider sticky top-0 bg-gray-50 py-2 z-10">
                <span class="w-1/3 pt-1">T√™n h√†ng</span>
                <div class="flex gap-3">
                    <span class="w-14 text-center bg-blue-50 text-blue-600 rounded py-0.5">Nh·∫≠n</span>
                    <span class="w-14 text-center bg-red-50 text-red-500 rounded py-0.5">Tr·∫£</span>
                </div>
            </div>
            
            <div id="item-list" class="space-y-3"></div>

            <div id="result-section" class="hidden mt-6 mb-2">
                <div class="bg-white rounded-xl border border-blue-100 shadow-sm overflow-hidden">
                    <div class="bg-blue-50 p-4 border-b border-blue-100 flex justify-between items-center">
                        <div>
                            <div class="text-xs font-bold text-blue-800 uppercase opacity-70">T·ªïng Doanh Thu</div>
                            <div class="text-3xl font-black text-blue-600 tracking-tight" id="total-revenue">0</div>
                            <div class="text-xs font-semibold text-gray-500 mt-1" id="total-count">0 b√°nh</div>
                        </div>
                        <button id="save-btn" class="bg-yellow-400 text-yellow-900 text-xs font-bold py-2 px-3 rounded-lg shadow-sm active:scale-95 active:bg-yellow-500 transition">L∆∞u Phi·∫øu</button>
                    </div>
                    <div class="p-3">
                        <div class="text-xs font-bold text-gray-400 uppercase mb-2">Chi ti·∫øt b√°n:</div>
                        <ul id="sales-list" class="space-y-2 text-sm"></ul>
                        <div class="mt-4 pt-3 border-t border-dashed border-gray-200">
                            <div class="text-xs font-bold text-gray-400 uppercase mb-2">B·∫£ng k√™ ti√™u th·ª•:</div>
                            <table class="w-full text-xs text-gray-500"><thead class="bg-gray-100"><tr><th class="py-1 px-2 text-left rounded-l">M√≥n</th><th class="py-1 px-1 text-center">Nh·∫≠n</th><th class="py-1 px-1 text-center">Tr·∫£</th><th class="py-1 px-2 text-right rounded-r">D√πng</th></tr></thead><tbody id="table-body" class="divide-y divide-gray-50 text-gray-700"></tbody></table>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="h-4"></div>
        </div>

        <div id="view-history" class="hidden fade-in pb-4">
            <div class="flex justify-between items-center mb-4 px-1 sticky top-0 bg-gray-50 py-2 z-10">
                <h2 class="font-bold text-gray-700 text-sm">Danh s√°ch phi·∫øu ƒë√£ l∆∞u</h2>
                <button id="clear-history" class="text-xs text-red-500 font-medium underline p-2">X√≥a t·∫•t c·∫£</button>
            </div>
            <div id="history-list" class="space-y-3"></div>
        </div>
    </main>

    <div class="flex-none bg-white border-t border-gray-200 p-3 safe-pb z-30 shadow-[0_-4px_10px_rgba(0,0,0,0.05)]">
        <button id="calculate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg active:scale-[0.98] transition-all text-lg flex justify-center items-center gap-2">
            <span>T√çNH TO√ÅN</span>
        </button>
    </div>

    <script>
        const dataConfig = [
            { title: "Nguy√™n li·ªáu", items: ['V·ªè b√°nh', 'B√≤', 'T√¥m', 'G√†', 'X√∫c x√≠ch', 'Tr·ª©ng', 'Ph√¥ mai'] },
            { title: "Ph·ª• gia", items: ['B∆°', 'T∆∞∆°ng c√†', 'T∆∞∆°ng ·ªõt', 'Rau', 'Gas'] }
        ];
        const prices = { product: { 'Burger B√≤ Tr·ª©ng': 20000, 'Burger G√†': 20000, 'Burger T√¥m': 20000, 'Burger X√∫c X√≠ch': 20000, 'Burger B√≤': 18000, 'Burger Tr·ª©ng': 10000 }, ingredient: { 'Ph√¥ mai': 5000, 'Tr·ª©ng': 2000, 'B√≤': 10000, 'G√†': 12000, 'X√∫c x√≠ch': 12000, 'T√¥m': 12000, 'V·ªè b√°nh': 8000 } };
        const recipes = [ { name: 'Burger B√≤ Tr·ª©ng', ing: { 'V·ªè b√°nh': 1, 'B√≤': 1, 'Tr·ª©ng': 1 } }, { name: 'Burger B√≤', ing: { 'V·ªè b√°nh': 1, 'B√≤': 1 } }, { name: 'Burger T√¥m', ing: { 'V·ªè b√°nh': 1, 'T√¥m': 1 } }, { name: 'Burger G√†', ing: { 'V·ªè b√°nh': 1, 'G√†': 1 } }, { name: 'Burger Tr·ª©ng', ing: { 'V·ªè b√°nh': 1, 'Tr·ª©ng': 1 } }, { name: 'Burger X√∫c X√≠ch', ing: { 'V·ªè b√°nh': 1, 'X√∫c x√≠ch': 1 } } ];

        document.addEventListener('DOMContentLoaded', () => {
            const refs = { list: document.getElementById('item-list'), result: document.getElementById('result-section'), sales: document.getElementById('sales-list'), table: document.getElementById('table-body'), rev: document.getElementById('total-revenue'), count: document.getElementById('total-count'), history: document.getElementById('history-list'), btnCalc: document.getElementById('calculate-btn'), viewInput: document.getElementById('view-input'), viewHistory: document.getElementById('view-history'), tabInput: document.getElementById('tab-input'), tabHistory: document.getElementById('tab-history') };
            let currentReport = null;
            const allItems = dataConfig.flatMap(c => c.items);
            const fmt = n => new Intl.NumberFormat('vi-VN').format(n) + '‚Ç´';

            // RENDER INPUTS
            dataConfig.forEach(cat => {
                refs.list.innerHTML += `<div class="text-[10px] font-bold text-gray-400 uppercase mt-3 mb-1 ml-1">${cat.title}</div>`;
                cat.items.forEach(item => {
                    const id = item.replace(/\s+/g, '-');
                    refs.list.innerHTML += `
                        <div class="flex justify-between items-center bg-white p-2 rounded-lg border border-gray-200 shadow-sm">
                            <span class="text-sm font-semibold text-gray-700 flex-1">${item}</span>
                            <div class="flex gap-3">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" id="n-${id}" class="inp w-14 h-10 rounded border border-gray-200 text-center text-blue-600 font-bold text-lg focus:border-blue-500 focus:ring-1 bg-gray-50" placeholder="-">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" id="t-${id}" class="inp w-14 h-10 rounded border border-gray-200 text-center text-red-500 font-bold text-lg focus:border-red-500 focus:ring-1 bg-gray-50" placeholder="-">
                            </div>
                        </div>`;
                });
            });

            // AUTO SAVE & RESTORE
            const inputs = document.querySelectorAll('.inp');
            inputs.forEach(i => { i.addEventListener('input', () => { if(i.value < 0) i.value = 0; const d = {}; inputs.forEach(x => { if(x.value) d[x.id] = x.value; }); localStorage.setItem('app_temp', JSON.stringify(d)); }); i.addEventListener('focus', e => e.target.select()); });
            try { const saved = JSON.parse(localStorage.getItem('app_temp')); if(saved) Object.keys(saved).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = saved[k]; }); } catch(e){}

            // CALCULATE BUTTON
            refs.btnCalc.addEventListener('click', () => {
                if(refs.viewInput.classList.contains('hidden')) refs.tabInput.click();
                let raw = {}, hasData = false, tableHTML = '', totalM = 0, totalB = 0; refs.sales.innerHTML = '';
                allItems.forEach(item => { const id = item.replace(/\s+/g, '-'); const n = parseInt(document.getElementById(`n-${id}`).value)||0; const t = parseInt(document.getElementById(`t-${id}`).value)||0; if(n>0||t>0) { hasData = true; const net = Math.max(0, n-t); raw[item] = net; tableHTML += `<tr class="border-b border-gray-50 last:border-0"><td class="py-2 px-2 font-medium">${item}</td><td class="py-2 px-1 text-center text-blue-500">${n}</td><td class="py-2 px-1 text-center text-red-400">${t}</td><td class="py-2 px-2 text-right font-bold">${net}</td></tr>`; } else { raw[item]=0; } });
                if(!hasData) return alert('Vui l√≤ng nh·∫≠p s·ªë li·ªáu!');
                refs.table.innerHTML = tableHTML; let rem = {...raw};
                
                recipes.forEach(r => { let c = Infinity; for(let k in r.ing) { if((rem[k]||0)===0) { c=0; break; } c = Math.min(c, Math.floor(rem[k]/r.ing[k])); } if(c===Infinity) c=0; if(c>0) { const m = c*prices.product[r.name]; totalM+=m; totalB+=c; for(let k in r.ing) rem[k]-=c*r.ing[k]; refs.sales.innerHTML += `<li class="flex justify-between py-1 border-b border-gray-100 last:border-0"><span class="text-gray-800 font-bold">${r.name} <small class="text-gray-400 font-normal">x${c}</small></span><span class="font-bold text-blue-600">${fmt(m)}</span></li>`; } });
                for(let k in rem) { if(rem[k]>0 && prices.ingredient[k]) { const m = rem[k]*prices.ingredient[k]; totalM+=m; if(k==='V·ªè b√°nh') totalB+=rem[k]; refs.sales.innerHTML += `<li class="flex justify-between py-1 border-b border-gray-100 last:border-0 text-gray-500"><span>${k} (d∆∞) <small>x${rem[k]}</small></span><span>${fmt(m)}</span></li>`; } }
                
                refs.rev.innerText = fmt(totalM); refs.count.innerText = `T·ªïng b√°nh: ${totalB}`; refs.result.classList.remove('hidden'); 
                
                // Cu·ªôn m∆∞·ª£t xu·ªëng k·∫øt qu·∫£
                setTimeout(() => {
                   refs.result.scrollIntoView({behavior:'smooth', block:'start'});
                }, 100);

                currentReport = { id: Date.now(), time: new Date().toLocaleString('vi-VN', {hour:'2-digit', minute:'2-digit', day:'2-digit', month:'2-digit'}), money: totalM, count: totalB, html: `<div class="mb-2 font-bold text-blue-600 text-xs">CHI TI·∫æT:</div><ul class="mb-3 text-sm">${refs.sales.innerHTML}</ul><div class="font-bold text-gray-400 text-[10px] uppercase border-t pt-2">B·∫¢NG K√ä G·ªêC:</div><table class="w-full text-xs text-gray-500 mt-1">${tableHTML}</table>` };
            });

            // SAVE & HISTORY
            document.getElementById('save-btn').addEventListener('click', () => { if(!currentReport) return; let h = JSON.parse(localStorage.getItem('app_hist')||'[]'); h.unshift(currentReport); localStorage.setItem('app_hist', JSON.stringify(h)); alert('ƒê√£ l∆∞u!'); refs.tabHistory.click(); });
            const renderHistory = () => { let h = JSON.parse(localStorage.getItem('app_hist')||'[]'); if(h.length===0) { refs.history.innerHTML = '<div class="text-center text-gray-400 py-10 text-xs">Ch∆∞a c√≥ l·ªãch s·ª≠</div>'; return; } refs.history.innerHTML = h.map(x => `<div class="bg-white p-3 rounded-lg border border-gray-200 shadow-sm"><div class="flex justify-between border-b border-gray-100 pb-2 mb-2"><span class="text-[10px] font-bold text-gray-400 bg-gray-100 px-2 py-0.5 rounded">${x.time}</span><button onclick="delItem(${x.id})" class="text-xs text-red-500 font-bold px-2">X√ìA</button></div><div class="flex justify-between items-center mb-3"><span class="text-lg font-black text-blue-600">${fmt(x.money)}</span><span class="font-bold text-gray-600 text-xs bg-gray-100 px-2 py-1 rounded-full">${x.count} b√°nh</span></div><div class="bg-gray-50 p-2 rounded text-xs text-gray-600 border border-gray-100">${x.html}</div></div>`).join(''); };
            window.delItem = (id) => { if(confirm('X√≥a phi·∫øu n√†y?')) { let h = JSON.parse(localStorage.getItem('app_hist')||'[]'); localStorage.setItem('app_hist', JSON.stringify(h.filter(x => x.id !== id))); renderHistory(); }};
            document.getElementById('clear-history').addEventListener('click', () => { if(confirm('X√≥a h·∫øt?')) { localStorage.removeItem('app_hist'); renderHistory(); } });
            document.getElementById('reset-btn').addEventListener('click', () => { if(confirm('X√≥a nh·∫≠p li·ªáu?')) { inputs.forEach(i=>i.value=''); localStorage.removeItem('app_temp'); refs.result.classList.add('hidden'); } });
            
            // TABS SWITCH logic modified to hide calculation button on history tab
            const switchTab = (isH) => { 
                refs.viewInput.classList.toggle('hidden', isH); 
                refs.viewHistory.classList.toggle('hidden', !isH); 
                // ·∫®n n√∫t t√≠nh to√°n khi ·ªü tab l·ªãch s·ª≠ ƒë·ªÉ tr√°nh r·ªëi
                refs.btnCalc.parentElement.classList.toggle('hidden', isH); 
                
                refs.tabInput.className = isH ? 'py-3 text-sm font-bold text-gray-400 border-b-2 border-transparent transition-colors' : 'py-3 text-sm font-bold text-blue-600 border-b-2 border-blue-600 transition-colors'; 
                refs.tabHistory.className = !isH ? 'py-3 text-sm font-bold text-gray-400 border-b-2 border-transparent transition-colors' : 'py-3 text-sm font-bold text-blue-600 border-b-2 border-blue-600 transition-colors'; 
                if(isH) renderHistory(); 
            };
            refs.tabInput.onclick = () => switchTab(false); 
            refs.tabHistory.onclick = () => switchTab(true);
        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</body>

    <style>

        /* Custom Input Group */

        /* Suggestion Bar */

<body class="bg-gray-50 text-gray-900 h-[100dvh] flex flex-col overflow-hidden">

    <div class="flex-none grid grid-cols-2 border-b border-gray-200 bg-white z-10">

    <main id="main-container" class="flex-1 overflow-y-auto bg-gray-50 p-2 scroll-smooth relative pb-24">
        
        <div id="view-input" class="fade-in">
            <div class="grid grid-cols-2 gap-3 mb-4 mt-2">
                <button onclick="copyToClipboard('n')" class="flex items-center justify-center gap-2 bg-white border border-blue-200 text-blue-600 py-2.5 rounded-lg text-xs font-bold shadow-sm active:bg-blue-50">
                    üìã Copy M·∫´u Nh·∫≠n

                <button onclick="copyToClipboard('t')" class="flex items-center justify-center gap-2 bg-white border border-red-200 text-red-500 py-2.5 rounded-lg text-xs font-bold shadow-sm active:bg-red-50">
                    üìã Copy M·∫´u Tr·∫£

            <div class="flex justify-between text-[10px] font-bold text-gray-400 uppercase mb-2 px-1 tracking-wider sticky top-0 bg-gray-50 py-2 z-10">
                <span class="w-1/3 pt-1">T√™n h√†ng</span>

            <div id="item-list" class="space-y-2 pb-10"></div>

                            <div class="text-xs font-bold text-blue-800 uppercase opacity-70">T·ªïng Doanh Thu</div>

                        </div>
                        <button id="save-btn" class="bg-yellow-400 text-yellow-900 text-xs font-bold py-2 px-3 rounded-lg shadow-sm active:scale-95 active:bg-yellow-500 transition">L∆∞u Phi·∫øu</button>
                    </div>
                    <div class="p-3">
                        <div class="text-xs font-bold text-gray-400 uppercase mb-2">Chi ti·∫øt b√°n:</div>

                            <div class="text-xs font-bold text-gray-400 uppercase mb-2">B·∫£ng k√™ chi ti·∫øt:</div>
                            <table class="w-full text-xs text-gray-500"><thead class="bg-gray-100"><tr><th class="py-1 px-2 text-left rounded-l">M√≥n</th><th class="py-1 px-1 text-center">Nh·∫≠n</th><th class="py-1 px-1 text-center">Tr·∫£</th><th class="py-1 px-2 text-right rounded-r">D√πng</th></tr></thead><tbody id="table-body" class="divide-y divide-gray-50 text-gray-700"></tbody></table>
                        </div>
                    </div>
                </div>

        </div>

        <div id="view-history" class="hidden fade-in pb-4">

                <h2 class="font-bold text-gray-700 text-sm">Danh s√°ch phi·∫øu ƒë√£ l∆∞u</h2>

    </main>
 <div id="suggestion-bar" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-2 z-50 flex gap-2 overflow-x-auto shadow-[0_-4px_10px_rgba(0,0,0,0.1)] safe-pb">
        </div>

    <div class="flex-none bg-white border-t border-gray-200 p-3 safe-pb z-30 shadow-[0_-4px_10px_rgba(0,0,0,0.05)] relative">
        <button id="calculate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg active:scale-[0.98] transition-all text-lg flex justify-center items-center gap-2">
            <span>T√çNH TO√ÅN</span>
        </button>
    </div>

    <script>
        const dataConfig = [
            { title: "Nguy√™n li·ªáu", items: ['V·ªè b√°nh', 'B√≤', 'T√¥m', 'G√†', 'X√∫c x√≠ch', 'Tr·ª©ng', 'Ph√¥ mai'] },
            { title: "Ph·ª• gia & Kh√°c", items: ['B∆°', 'T∆∞∆°ng c√†', 'T∆∞∆°ng ·ªõt', 'Rau', 'Gas', 'Ti·ªÅn l·∫ª'] }
        ];
        
        // C·∫•u h√¨nh Option g·ª£i √Ω
        const presets = {
            'B∆°': [150, 250, 450, 500, 1000],
            'T∆∞∆°ng c√†': [150, 250, 450, 500, 1000],
            'T∆∞∆°ng ·ªõt': [150, 250, 450, 500, 1000],
            'Rau': [150, 200, 250, 300],
            'Ti·ªÅn l·∫ª': [300, 500]
        };

        const prices = { product: { 'Burger B√≤ Tr·ª©ng': 20000, 'Burger G√†': 20000, 'Burger T√¥m': 20000, 'Burger X√∫c X√≠ch': 20000, 'Burger B√≤': 18000, 'Burger Tr·ª©ng': 10000 }, ingredient: { 'Ph√¥ mai': 5000, 'Tr·ª©ng': 2000, 'B√≤': 10000, 'G√†': 12000, 'X√∫c x√≠ch': 12000, 'T√¥m': 12000, 'V·ªè b√°nh': 8000 } };
        const recipes = [ { name: 'Burger B√≤ Tr·ª©ng', ing: { 'V·ªè b√°nh': 1, 'B√≤': 1, 'Tr·ª©ng': 1 } }, { name: 'Burger B√≤', ing: { 'V·ªè b√°nh': 1, 'B√≤': 1 } }, { name: 'Burger T√¥m', ing: { 'V·ªè b√°nh': 1, 'T√¥m': 1 } }, { name: 'Burger G√†', ing: { 'V·ªè b√°nh': 1, 'G√†': 1 } }, { name: 'Burger Tr·ª©ng', ing: { 'V·ªè b√°nh': 1, 'Tr·ª©ng': 1 } }, { name: 'Burger X√∫c X√≠ch', ing: { 'V·ªè b√°nh': 1, 'X√∫c x√≠ch': 1 } } ];

        document.addEventListener('DOMContentLoaded', () => {
            const refs = { list: document.getElementById('item-list'), result: document.getElementById('result-section'), sales: document.getElementById('sales-list'), table: document.getElementById('table-body'), rev: document.getElementById('total-revenue'), count: document.getElementById('total-count'), history: document.getElementById('history-list'), btnCalc: document.getElementById('calculate-btn'), viewInput: document.getElementById('view-input'), viewHistory: document.getElementById('view-history'), tabInput: document.getElementById('tab-input'), tabHistory: document.getElementById('tab-history'), suggestBar: document.getElementById('suggestion-bar') };
            let currentReport = null;
            let activeInputId = null;
            const allItems = dataConfig.flatMap(c => c.items);
            const fmt = n => new Intl.NumberFormat('vi-VN').format(n) + '‚Ç´';

            // RENDER UI
            dataConfig.forEach(cat => {
                refs.list.innerHTML += `<div class="text-[10px] font-bold text-gray-400 uppercase mt-4 mb-2 ml-1 tracking-wider">${cat.title}</div>`;
                cat.items.forEach(item => {
                    const id = item.replace(/\s+/g, '-');
                    const hasPreset = presets[item] ? '‚ö°' : '';
                    refs.list.innerHTML += `
                        <div class="flex justify-between items-center bg-white p-2.5 rounded-xl border border-gray-200 shadow-[0_1px_2px_rgba(0,0,0,0.03)]">
                            <span class="text-sm font-bold text-gray-700 flex-1 pr-2 leading-tight">${item} <span class="text-[10px] text-yellow-500">${hasPreset}</span></span>
                            <div class="flex gap-2">
                                <div class="input-group w-24 border-blue-200 focus-within:ring-1 focus-within:ring-blue-500 focus-within:border-blue-500">
                                    <button onclick="adjustVal('n-${id}', -1)">-</button>
                                    <input type="number" inputmode="numeric" pattern="[0-9]*" id="n-${id}" data-item="${item}" class="inp text-blue-600 text-center" placeholder="-">
                                    <button onclick="adjustVal('n-${id}', 1)">+</button>
                                </div>
                                <div class="input-group w-24 border-red-200 focus-within:ring-1 focus-within:ring-red-500 focus-within:border-red-500">
                                    <button onclick="adjustVal('t-${id}', -1)">-</button>
                                    <input type="number" inputmode="numeric" pattern="[0-9]*" id="t-${id}" data-item="${item}" class="inp text-red-500 text-center" placeholder="-">
                                    <button onclick="adjustVal('t-${id}', 1)">+</button>
                                </div>
                            </div>
                        </div>`;
                });
            });

            // LOGIC C·ªòNG TR·ª™
            window.adjustVal = (id, delta) => {
                const el = document.getElementById(id);
                let val = parseInt(el.value) || 0;
                val += delta;
                if (val < 0) val = 0;
                el.value = val > 0 ? val : '';
                saveTemp();
            };

            // LOGIC G·ª¢I √ù (PRESETS)
            const handleFocus = (e) => {
                const item = e.target.dataset.item;
                activeInputId = e.target.id;
                
                if (item && presets[item]) {
                    // T·∫°o buttons cho thanh g·ª£i √Ω
                    const options = presets[item].map(val => 
                        `<button onclick="setPresetVal(${val})" class="flex-none bg-gray-100 text-gray-700 font-bold py-2 px-4 rounded-lg border border-gray-200 active:bg-blue-100 active:text-blue-700 active:border-blue-300 text-sm whitespace-nowrap min-w-[60px]">${val}</button>`
                    ).join('');
                    
                    refs.suggestBar.innerHTML = `<div class="flex items-center px-2 text-[10px] font-bold text-gray-400 uppercase">G·ª£i √Ω:</div>` + options;
                    refs.suggestBar.classList.add('active');
                    refs.btnCalc.parentElement.style.paddingBottom = '60px'; // ƒê·∫©y n√∫t t√≠nh to√°n l√™n
                } else {
                    hideSuggest();
                }
            };

            const hideSuggest = () => {
                refs.suggestBar.classList.remove('active');
                refs.btnCalc.parentElement.style.paddingBottom = 'env(safe-area-inset-bottom)';
            };

            window.setPresetVal = (val) => {
                if(activeInputId) {
                    const el = document.getElementById(activeInputId);
                    el.value = val;
                    saveTemp();
                }
            };

            // AUTO SAVE & RESTORE
            const saveTemp = () => { const d = {}; document.querySelectorAll('.inp').forEach(x => { if(x.value) d[x.id] = x.value; }); localStorage.setItem('app_temp', JSON.stringify(d)); };
            
            const inputs = document.querySelectorAll('.inp');
            inputs.forEach(i => { 
                i.addEventListener('input', () => { if(i.value < 0) i.value = 0; saveTemp(); }); 
                i.addEventListener('focus', handleFocus);
                i.addEventListener('blur', () => setTimeout(hideSuggest, 200)); // Delay ƒë·ªÉ k·ªãp b·∫Øt s·ª± ki·ªán click button
            });

            try { const saved = JSON.parse(localStorage.getItem('app_temp')); if(saved) Object.keys(saved).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = saved[k]; }); } catch(e){}

            // CALCULATE BUTTON
            refs.btnCalc.addEventListener('click', () => {
                if(refs.viewInput.classList.contains('hidden')) refs.tabInput.click();
                let raw = {}, hasData = false, tableHTML = '', totalM = 0, totalB = 0; refs.sales.innerHTML = '';
                
                allItems.forEach(item => { 
                    const id = item.replace(/\s+/g, '-'); 
                    const n = parseInt(document.getElementById(`n-${id}`).value)||0; 
                    const t = parseInt(document.getElementById(`t-${id}`).value)||0; 
                    
                    if(n>0||t>0) { 
                        hasData = true; 
                        let net = Math.max(0, n-t); 
                        // N·∫øu l√† Ti·ªÅn l·∫ª th√¨ ch·ªâ ghi nh·∫≠n, kh√¥ng t√≠nh to√°n net cho c√¥ng th·ª©c
                        if (item === 'Ti·ªÅn l·∫ª') net = 0;

                        raw[item] = net; 
                        
                        // Style ri√™ng cho Ti·ªÅn l·∫ª trong b·∫£ng
                        const isMoney = item === 'Ti·ªÅn l·∫ª';
                        const displayNet = isMoney ? '-' : net;
                        const rowClass = isMoney ? 'bg-yellow-50' : 'border-b border-gray-50 last:border-0';tableHTML += `<tr class="${rowClass}"><td class="py-2 px-2 font-medium">${item}</td><td class="py-2 px-1 text-center text-blue-500">${n}</td><td class="py-2 px-1 text-center text-red-400">${t}</td><td class="py-2 px-2 text-right font-bold">${displayNet}</td></tr>`; 
                    } else { 
                        raw[item]=0; 
                    } 
                });

                if(!hasData) return alert('Vui l√≤ng nh·∫≠p s·ªë li·ªáu!');
                
                // Copy raw ƒë·ªÉ t√≠nh to√°n tr·ª´ d·∫ßn
                let rem = {...raw};
                
                // 1. T√≠nh Burger ho√†n ch·ªânh
                recipes.forEach(r => { 
                    let c = Infinity; 
                    for(let k in r.ing) { 
                        if((rem[k]||0)===0) { c=0; break; } 
                        c = Math.min(c, Math.floor(rem[k]/r.ing[k])); 
                    } 
                    if(c===Infinity) c=0; 
                    if(c>0) { 
                        const m = c*prices.product[r.name]; 
                        totalM+=m; 
                        totalB+=c; 
                        for(let k in r.ing) rem[k]-=c*r.ing[k]; 
                        refs.sales.innerHTML += `<li class="flex justify-between py-1 border-b border-gray-100 last:border-0"><span class="text-gray-800 font-bold">${r.name} <small class="text-gray-400 font-normal">x${c}</small></span><span class="font-bold text-blue-600">${fmt(m)}</span></li>`; 
                    } 
                });

                // 2. T√≠nh nguy√™n li·ªáu d∆∞ (Tr·ª´ Ti·ªÅn l·∫ª)
                for(let k in rem) { 
                    if(rem[k]>0 && prices.ingredient[k] && k !== 'Ti·ªÅn l·∫ª') { 
                        const m = rem[k]*prices.ingredient[k]; 
                        totalM+=m; 
                        if(k==='V·ªè b√°nh') totalB+=rem[k]; 
                        refs.sales.innerHTML += `<li class="flex justify-between py-1 border-b border-gray-100 last:border-0 text-gray-500"><span>${k} (d∆∞) <small>x${rem[k]}</small></span><span>${fmt(m)}</span></li>`; 
                    } 
                }
                
                // Update UI
                refs.table.innerHTML = tableHTML; 
                refs.rev.innerText = fmt(totalM); 
                refs.count.innerText = `T·ªïng b√°nh: ${totalB}`; 
                refs.result.classList.remove('hidden'); 
                setTimeout(() => { refs.result.scrollIntoView({behavior:'smooth', block:'start'}); }, 100);

                currentReport = { id: Date.now(), time: new Date().toLocaleString('vi-VN', {hour:'2-digit', minute:'2-digit', day:'2-digit', month:'2-digit'}), money: totalM, count: totalB, html: `<div class="mb-2 font-bold text-blue-600 text-xs">CHI TI·∫æT:</div><ul class="mb-3 text-sm">${refs.sales.innerHTML}</ul><div class="font-bold text-gray-400 text-[10px] uppercase border-t pt-2">B·∫¢NG K√ä G·ªêC:</div><table class="w-full text-xs text-gray-500 mt-1">${tableHTML}</table>` };
            });

            // COPY FUNCTION
            window.copyToClipboard = (type) => {
                let header = type === 'n' ? 'NH·∫¨N H√ÄNG' : 'TR·∫¢ H√ÄNG';
                let text = `${header}\n`;
                let count = 0;
                
                dataConfig.forEach(cat => {
                    cat.items.forEach(item => {
                        const id = item.replace(/\s+/g, '-');
                        const el = document.getElementById(`${type}-${id}`);
                        const val = el.value ? el.value : '';
                        if(val) {
                            text += `${item}: ${val}\n`;
                            count++;
                        }
                    });
                });
                
                if(count === 0) return alert('Ch∆∞a c√≥ d·ªØ li·ªáu n√†o ƒë·ªÉ copy!');

                navigator.clipboard.writeText(text).then(() => {
                    alert(`ƒê√£ copy m·∫´u ${header}!`);
                }).catch(err => {
                    console.error('L·ªói copy:', err);
                    alert('L·ªói copy, th·ª≠ ch·ªçn th·ªß c√¥ng.');
                });
            };

            // SAVE & HISTORY (Gi·ªØ nguy√™n logic c≈©)
            document.getElementById('save-btn').addEventListener('click', () => { if(!currentReport) return; let h = JSON.parse(localStorage.getItem('app_hist')||'[]'); h.unshift(currentReport); localStorage.setItem('app_hist', JSON.stringify(h)); alert('ƒê√£ l∆∞u!'); refs.tabHistory.click(); });
            const renderHistory = () => { let h = JSON.parse(localStorage.getItem('app_hist')||'[]'); if(h.length===0) { refs.history.innerHTML = '<div class="text-center text-gray-400 py-10 text-xs">Ch∆∞a c√≥ l·ªãch s·ª≠</div>'; return; } refs.history.innerHTML = h.map(x => `<div class="bg-white p-3 rounded-lg border border-gray-200 shadow-sm"><div class="flex justify-between border-b border-gray-100 pb-2 mb-2"><span class="text-[10px] font-bold text-gray-400 bg-gray-100 px-2 py-0.5 rounded">${x.time}</span><button onclick="delItem(${x.id})" class="text-xs text-red-500 font-bold px-2">X√ìA</button></div><div class="flex justify-between items-center mb-3"><span class="text-lg font-black text-blue-600">${fmt(x.money)}</span><span class="font-bold text-gray-600 text-xs bg-gray-100 px-2 py-1 rounded-full">${x.count} b√°nh</span></div><div class="bg-gray-50 p-2 rounded text-xs text-gray-600 border border-gray-100">${x.html}</div></div>`).join(''); };
            window.delItem = (id) => { if(confirm('X√≥a phi·∫øu n√†y?')) { let h = JSON.parse(localStorage.getItem('app_hist')||'[]'); localStorage.setItem('app_hist', JSON.stringify(h.filter(x => x.id !== id))); renderHistory(); }};
            document.getElementById('clear-history').addEventListener('click', () => { if(confirm('X√≥a h·∫øt?')) { localStorage.removeItem('app_hist'); renderHistory(); } });
            document.getElementById('reset-btn').addEventListener('click', () => { if(confirm('X√≥a nh·∫≠p li·ªáu?')) { inputs.forEach(i=>i.value=''); localStorage.removeItem('app_temp'); refs.result.classList.add('hidden'); hideSuggest(); } });
            
            // TABS SWITCH
            const switchTab = (isH) => { 
                refs.viewInput.classList.toggle('hidden', isH); 
                refs.viewHistory.classList.toggle('hidden', !isH); 
                refs.btnCalc.parentElement.classList.toggle('hidden', isH); 
                refs.tabInput.className = isH ? 'py-3 text-sm font-bold text-gray-400 border-b-2 border-transparent transition-colors' : 'py-3 text-sm font-bold text-blue-600 border-b-2 border-blue-600 transition-colors'; 
                refs.tabHistory.className = !isH ? 'py-3 text-sm font-bold text-gray-400 border-b-2 border-transparent transition-colors' : 'py-3 text-sm font-bold text-blue-600 border-b-2 border-blue-600 transition-colors'; 
                if(isH) renderHistory(); 
                else hideSuggest();
            };
            refs.tabInput.onclick = () => switchTab(false); 
            refs.tabHistory.onclick = () => switchTab(true);
        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</body>
